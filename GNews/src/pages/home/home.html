<ion-header>
  <ion-navbar color="newcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <table id="titleHome">
    <tr>
    <td>
    <ion-title style="margin-top: 0px;">Home</ion-title></td>
    <td>
    <button id="about" round (click)="presentModal()"><img class="irc_mi" src="http://www.freeiconspng.com/uploads/team-icon-30.jpg" alt="Image result for about icon" width="50" height="50" ></button>
    </td></tr></table>
    
    
  </ion-navbar>
</ion-header>

<ion-content padding>
   
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div id="mainpage">



  <h3 id="gnews">Welcome to GNEWS</h3>


<ion-slides initialSlide="1" zoom="true" parallax="true" paginationType="bullets" pager="true" centeredSlides direction="horizontal" autoplay="3000" loop="true" effect="cube">
 
  
  
 
  <ion-slide>

    <ion-row>
    <img class="mySlides" src={{image_world}} (click)="openBrowser(link_world)" alt={{title_world}} /></ion-row>
    <ion-row>
    <span id="sp" >
    {{title_world}}</span></ion-row><ion-col></ion-col>
  </ion-slide>
 
  <ion-slide>
    <ion-row>
    <img class="mySlides" src={{image_movies}} (click)="openBrowser(link_movies)" alt={{title_movies}}/></ion-row>
    <ion-row>
    
    <span id="sp" >
    {{title_movies}}</span></ion-row><ion-col></ion-col>
  </ion-slide>
 
  <ion-slide>
    <ion-row>
      <img class="mySlides" src={{image_cricket}} (click)="openBrowser(link_cricket)" alt={{title_cricket}}/></ion-row>
    <ion-row>
      <span id="sp" >
    {{title_cricket}}</span><ion-col></ion-col>
   </ion-row>
    
  </ion-slide>

  <ion-slide>
    <ion-row></ion-row>
    <ion-row>
    <img class="mySlides" src={{image_india}} (click)="openBrowser(link_india)" alt={{title_india}}/></ion-row>
    <ion-row>
    
    <span id="sp">
    {{title_india}}</span></ion-row>
    <ion-col></ion-col>
  </ion-slide>
 
</ion-slides>




<table>
  <tr>
    <th colspan="3" id="thead" style="text-align: center">Cricket Live Matches</th>
   </tr>
  <tr>
    <td id="teamName_1">{{team1_name_match1}}</td>
     <td id="vs">Vs</td>
     <td id="teamName_1">{{team2_name_match1}}</td>
    
    
  </tr>
  <tr>
   <td id="teamName_2">{{team1_name_match2}}</td>
    <td id="vs">Vs</td>
    <td id="teamName_2">{{team2_name_match2}}</td>
    
    
    
  </tr>
  
</table>
   </div>
</ion-content>

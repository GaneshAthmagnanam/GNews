<ion-header>
  <ion-navbar color="newcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div id="mainpage">


  <h3>Welcome to GNEWS</h3>


<ion-slides pager="true" autoplay="3000" loop="true">
 
  <ion-slide>
    <ion-row>
    <img class="mySlides" src={{image_india}} (click)="openBrowser(link_india)" alt={{title_india}}/></ion-row>
    <ion-row>
    
    <span id="sp">
    {{title_india}}</span></ion-row>
    <ion-col></ion-col>
  </ion-slide>
 
  <ion-slide>
    <ion-row>
    <img class="mySlides" src={{image_world}} (click)="openBrowser(link_world)" alt={{title_world}} /></ion-row>
    <ion-row>
    <span id="sp" >
    {{title_world}}</span></ion-row><ion-col></ion-col>
  </ion-slide>
 
  <ion-slide>
    <ion-row>
    <img class="mySlides" src={{image_movies}} (click)="openBrowser(link_movies)" alt={{title_movies}}/></ion-row>
    <ion-row>
    
    <span id="sp" >
    {{title_movies}}</span></ion-row><ion-col></ion-col>
  </ion-slide>
 
  <ion-slide>
    <ion-row>
      <img class="mySlides" src={{image_cricket}} (click)="openBrowser(link_cricket)" alt={{title_cricket}}/></ion-row>
    <ion-row>
      <span id="sp" >
    {{title_cricket}}</span><ion-col></ion-col>
   </ion-row>
    
  </ion-slide>
 
</ion-slides>
<h3><article>GNEWS Live Scores</article></h3>
<table>
  <tr>
    <th>Match1</th>
    <th>Match2</th>
    
  </tr>
  <tr>
    <td>{{team1_name_match1}}</td>
    <td>{{team1_name_match2}}</td>
    
  </tr>
  <tr>
    <td>{{team2_name_match1}}</td>
    
    <td>{{team2_name_match2}}</td>
    
    
    
  </tr>
  
</table>
   </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <table>
    <tr *ngIf="j=='0'">
    <td>
    <ion-title>World</ion-title></td>
    <td>
    <button id="noAudio" round (click)="speak($event)"><img class="irc_mi" src="https://cdn1.iconfinder.com/data/icons/basic-ui-rounded/512/ui-35-128.png"  width="20" height="30"></button>
    </td>
    </tr>
    <tr *ngIf="j=='1'">
    <td>
    <ion-title>World</ion-title></td>
    <td>
    <button id="Audio" round (click)="speak($event)"><img class="irc_mi" src="https://alexgamesdesign.files.wordpress.com/2014/03/phones-speaker-icon.png"  width="20" height="30"></button>
    </td>
    </tr>
    </table>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--<img style="background-position: 0px 0px, 10px 10px;background-size: 20px 20px;background-image:linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);cursor: zoom-out;" src="http://acmtagra.com/images/news.gif" width="739" height="108">-->
 

<section>
    <table><tr><td>
    <h5><article>{{title}}</article></h5></td>
    <td><button ion-fab id="share" (click)="whatsappShare()"><ion-icon name="share"></ion-icon></button></td></tr></table>
    <p>
    {{desc}}
  </p>
  <img src={{image}} width="100%" height="100%"/>
  <div id="footer">
  <table><tr><td><button id="one" ion-fab (click)="gotoPrevious()"><ion-icon name="arrow-back"></ion-icon></button></td>
  
  <td><button id="two" ion-fab (click)="gotToHome()"><ion-icon name="arrow-forward"></ion-icon></button></td></tr></table>
  </div>
  <button style="margin-top: 50px;" id="readMore" round (click)="openBrowser()">Read More</button>
  </section>

<ion-icon name="arrow-back" (click)="gotoPrevious()"></ion-icon></button>
